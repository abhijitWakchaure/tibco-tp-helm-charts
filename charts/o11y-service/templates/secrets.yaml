apiVersion: v1
kind: Secret
metadata:
  name: {{ include "o11y-service.fullname" . }}
  labels:
    {{- include "o11y-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
stringData:
  ES_EXPORTER_LOG_INDEX_PASSWORD: {{ .Values.secret.logserver.userapp.exporter.password }}
  ES_SERVICE_LOG_INDEX_PASSWORD: {{ .Values.secret.logserver.services.exporter.password }}
  logserver-app-proxy-password: {{ .Values.secret.logserver.userapp.proxy.password }}
  logserver-app-expo-password: {{ .Values.secret.logserver.userapp.exporter.password }}
  logserver-svc-expo-password: {{ .Values.secret.logserver.services.exporter.password }}
  promserver-proxy-password: {{ .Values.secret.promserver.proxy.password }}
  promserver-exporter-token: {{ .Values.secret.promserver.exporter.token }}
  jaeger-es-username: {{ .Values.secret.jaeger.es.password }}
