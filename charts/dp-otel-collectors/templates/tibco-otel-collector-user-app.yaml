{{- if .Values.tibco-otel-collector-user-app.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
  name: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
rules:
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - namespaces/status
      - nodes
      - nodes/spec
      - pods
      - pods/status
      - replicationcontrollers
      - replicationcontrollers/status
      - resourcequotas
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - deployments
      - replicasets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
  labels:
    app: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-{{ .Values.tibco-otel-collector-user-app.name }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: {{ .Values.tibco-otel-collector-user-app.name }}
  namespace: {{ .Release.Namespace }}
spec:
  mode: "{{ .Values.tibco-otel-collector-user-app.mode }}"
  ports:
  {{- range $key, $port := .Values.tibco-otel-collector-user-app.ports }}
  {{- if $port.enabled }}
    - name: {{ $key }}
      targetPort: {{ $port.targetPort }}
      port: {{ $port.port }}
      protocol: {{ $port.protocol }}
  {{- end }}
  {{- end }}
  config: |
{{- if .Values.tibco-otel-collector-user-app.config }}
{{ .Values.tibco-otel-collector-user-app.config | indent 4 }}
{{- else }}
{{ tpl (.Files.Get "config/tibco-otel-collector-user-app.yaml") . | indent 4 }}
{{- end }}
{{- end }}